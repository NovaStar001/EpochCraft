<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poll Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .poll-container {
        background: white;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
        width: 320px;
    }
    .poll-container h2 {
        margin-bottom: 20px;
    }
    .poll-option {
        display: block;
        padding: 10px;
        margin: 8px 0;
        background: #e9e9e9;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.2s;
    }
    .poll-option:hover {
        background: #d3d3d3;
    }
    .poll-option.selected {
        background: #4caf50;
        color: white;
    }
    .result-bar {
        height: 10px;
        background: #4caf50;
        border-radius: 3px;
        margin-top: 5px;
    }
    .result-label {
        margin-top: 5px;
        font-size: 14px;
    }
    button {
        margin-top: 15px;
        padding: 8px 15px;
        border: none;
        background: #2196f3;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #0b7dda;
    }
</style>
</head>
<body>

<div class="poll-container">
    <h2>What do you think about DJ becoming a mod?</h2>
    <div id="options"></div>
    <button id="voteBtn">Submit Vote</button>
    <div id="results" style="margin-top:20px;"></div>
</div>

<script>
const pollId = "poll-2"; // Unique ID for this poll
const pollDurationDays = 2; // Poll closes after X days
const pollStart = new Date("2025-11-08"); // Change to your poll start date

const options = [
    { name: "He should be a mod", votes: 0 },
    { name: "He shouldn't be a mod", votes: 0 },
    { name: "He should be a mod, with limitations", votes: 0 },
    { name: "No opinion", votes: 0 },
    { name: "Other", votes: 0 }
];

const optionContainer = document.getElementById("options");
const resultsContainer = document.getElementById("results");
const voteBtn = document.getElementById("voteBtn");

let selectedOption = null;

// Load from localStorage
function loadPollData() {
    const saved = localStorage.getItem(pollId);
    if (saved) return JSON.parse(saved);
    return { votes: options, userVoted: false };
}

function savePollData(data) {
    localStorage.setItem(pollId, JSON.stringify(data));
}

let pollData = loadPollData();

// Create option buttons
options.forEach((opt, index) => {
    const div = document.createElement("div");
    div.className = "poll-option";
    div.textContent = opt.name;
    div.onclick = () => {
        document.querySelectorAll(".poll-option").forEach(el => el.classList.remove("selected"));
        div.classList.add("selected");
        selectedOption = index;
    };
    optionContainer.appendChild(div);
});

// Handle vote
voteBtn.onclick = () => {
    if (isPollClosed()) return;
    if (pollData.userVoted) {
        alert("You already voted!");
        return;
    }
    if (selectedOption === null) {
        alert("Please select an option!");
        return;
    }

    pollData.votes[selectedOption].votes++;
    pollData.userVoted = true;
    savePollData(pollData);
    showResults();
};

// Show results
function showResults() {
    optionContainer.style.display = "none";
    voteBtn.style.display = "none";
    resultsContainer.innerHTML = "";

    const totalVotes = pollData.votes.reduce((sum, o) => sum + o.votes, 0);
    const winner = getWinner();

    pollData.votes.forEach(opt => {
        const percent = totalVotes ? Math.round((opt.votes / totalVotes) * 100) : 0;
        const div = document.createElement("div");
        div.innerHTML = `
            <strong>${opt.name}</strong> - ${percent}% (${opt.votes} votes)
            <div class="result-bar" style="width:${percent}%;"></div>
        `;
        resultsContainer.appendChild(div);
    });

    if (isPollClosed()) {
        const closedMsg = document.createElement("div");
        closedMsg.innerHTML = `<h3>Poll Closed!</h3><p>Winning option: <strong>${winner.name}</strong> (${winner.votes} votes)</p>`;
        resultsContainer.appendChild(closedMsg);
    }
}

function getWinner() {
    return pollData.votes.reduce((a, b) => a.votes > b.votes ? a : b);
}

// Check if poll is closed
function isPollClosed() {
    const now = new Date();
    const diff = (now - pollStart) / (1000 * 60 * 60 * 24);
    return diff >= pollDurationDays;
}

// Initial UI state
if (pollData.userVoted || isPollClosed()) showResults();
</script>

</body>
</html>
